<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anuncios - Unnamed Admin</title>
    
    <link rel="stylesheet" href="/assets/css/style.css">
    <link rel="stylesheet" href="/assets/css/header.css">
    <link rel="stylesheet" href="/assets/css/table-view.css">
    <link rel="stylesheet" href="/assets/css/alerts.css">
</head>
<body>

    <header class="main-header"></header>

    <main class="page-content">
        
        <div class="search-grid">
            <div class="search-box">
                <label for="search-input">Buscar Anuncio</label>
                <input type="text" id="search-input" placeholder="Título o contenido...">
            </div>
            <div class="action-box">
                <button id="btn-new-alert" class="btn btn-primary" style="height: 42px; width: 100%;">
                    <span>+</span> Nueva Alerta
                </button>
            </div>
        </div>

        <div id="list-view" class="view-section">
            <div class="table-wrapper">
                <table id="alerts-table">
                    <thead>
                        <tr>
                            <th>Título</th>
                            <th>Contenido</th>
                            <th>Destinatarios</th>
                            <th>Fecha</th>
                            <th style="text-align: right;">Acciones</th>
                        </tr>
                    </thead>
                    <tbody id="alerts-tbody">
                        <tr>
                            <td colspan="5" style="text-align: center; padding: 40px;">Cargando...</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

        <div id="form-view" class="view-section hidden">
            <div class="form-card">
                <div class="form-header">
                    <h2 class="page-title" id="form-title">Nueva Alerta</h2>
                    <button id="btn-close-form" class="btn btn-secondary">Cancelar</button>
                </div>

                <form id="alert-form">
                    <input type="hidden" id="alert-id">
                    
                    <div class="form-group">
                        <label>Título</label>
                        <input type="text" id="titulo" name="titulo" required placeholder="Ej. Suspensión de clases">
                    </div>

                    <div class="form-group">
                        <label>Destinatarios</label>
                        <select id="destinatarios" name="destinatarios">
                            <option value="todos">Toda la comunidad</option>
                            <option value="solo_tutores">Solo Tutores</option>
                            <option value="por_grado">Por Grado (General)</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label>Contenido del Mensaje</label>
                        <textarea id="contenido" name="contenido" required placeholder="Escribe aquí el mensaje detallado..."></textarea>
                    </div>

                    <div class="form-actions">
                        <button type="submit" class="btn btn-primary">Publicar</button>
                    </div>
                </form>
            </div>
        </div>

    </main>

    <script src="/assets/js/api.js"></script>
    <script src="/assets/js/header.js"></script>
    <script src="/assets/js/alerts-manager.js"></script>

</body>
</html>
