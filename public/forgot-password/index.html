<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperar Contraseña</title>
    <link rel="stylesheet" href="../../assets/css/style.css">
    <link rel="stylesheet" href="../../assets/css/header.css">
</head>
<body class="login-body">
    <main class="login-container">
        <h1>Recuperar Contraseña</h1>
        <p>Ingresa tu correo y te enviaremos un enlace.</p>
        
        <div id="forgot-feedback" class="feedback-message" style="display: none;"></div>

        <form id="forgot-form" class="form-container">
            <div class="form-group">
                <label for="email">Correo Electrónico:</label>
                <input type="email" id="email" name="email" required placeholder="ejemplo@escuela.com">
            </div>
            <button type="submit" class="btn btn-primary" style="width: 100%;">Enviar Correo</button>
        </form>
        
        <a href="/index.html" class="forgot-password-link" style="margin-top: 20px; display: block;">Volver al Login</a>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const form = document.getElementById('forgot-form');
            const feedback = document.getElementById('forgot-feedback');
            
            form.addEventListener('submit', async (e) => {
                e.preventDefault();
                
                const btn = form.querySelector('button');
                const email = document.getElementById('email').value;
                const originalText = btn.textContent;

                btn.disabled = true;
                btn.textContent = 'Enviando...';
                feedback.style.display = 'none';

                try {
                    const res = await fetch('/api/auth/forgot-password', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ correo: email })
                    });

                    const data = await res.json();

                    feedback.textContent = 'Si el correo existe, recibirás instrucciones pronto.';
                    feedback.className = 'feedback-message success'; 
                    feedback.style.display = 'block';
                    feedback.style.color = 'green'; 
                    form.reset();

                } catch (error) {
                    feedback.textContent = 'Error de conexión.';
                    feedback.className = 'feedback-message error';
                    feedback.style.display = 'block';
                    feedback.style.color = 'red';
                } finally {
                    btn.disabled = false;
                    btn.textContent = originalText;
                }
            });
        });
    </script>
</body>
</html>
