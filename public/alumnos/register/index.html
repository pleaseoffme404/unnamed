<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar Alumno - Unnamed</title>
    
    <link rel="stylesheet" href="../../assets/css/style.css">
    <link rel="stylesheet" href="../../assets/css/header.css">
    <link rel="stylesheet" href="../../assets/css/alumnos.css">
</head>
<body>

    <header class="main-header"></header>

    <main class="page-content">
        <div class="register-card">
            <div class="register-header">
                <h2 class="page-title">Nuevo Alumno</h2>
                <a href="/alumnos/index.html" class="btn btn-secondary">Cancelar</a>
            </div>

            <form id="register-student-form">
                <div class="form-grid-layout">
                    
                    <div class="form-col-photo">
                        <div class="photo-preview" id="photo-preview" title="Clic para subir foto"></div>
                        <input type="file" id="imagen" name="imagen" accept="image/*" style="display: none;">
                        <p style="font-size: 12px; color: var(--text-muted);">JPG o PNG, máx 5MB</p>
                    </div>

                    <div class="form-col-data">
                        <div class="form-section-title" style="margin-top: 0;">Información Personal</div>
                        <div class="row-2">
                            <div class="form-group">
                                <label for="nombres">Nombres *</label>
                                <input type="text" id="nombres" name="nombres" required placeholder="Ej. Juan Pablo">
                            </div>
                            <div class="form-group">
                                <label for="apellido_paterno">Apellido Paterno *</label>
                                <input type="text" id="apellido_paterno" name="apellido_paterno" required placeholder="Ej. Pérez">
                            </div>
                        </div>

                        <div class="row-2">
                            <div class="form-group">
                                <label for="apellido_materno">Apellido Materno</label>
                                <input type="text" id="apellido_materno" name="apellido_materno" placeholder="Ej. López">
                            </div>
                            <div class="form-group">
                                <label for="curp">CURP *</label>
                                <input type="text" id="curp" name="curp" required maxlength="18" placeholder="18 caracteres">
                            </div>
                        </div>

                        <div class="row-3">
                            <div class="form-group">
                                <label for="fecha_nacimiento">Fecha Nacimiento</label>
                                <input type="date" id="fecha_nacimiento" name="fecha_nacimiento">
                            </div>
                            <div class="form-group">
                                <label for="tipo_sangre">Tipo Sangre</label>
                                <select id="tipo_sangre" name="tipo_sangre">
                                    <option value="">Sel...</option>
                                    <option value="A+">A+</option>
                                    <option value="A-">A-</option>
                                    <option value="B+">B+</option>
                                    <option value="B-">B-</option>
                                    <option value="O+">O+</option>
                                    <option value="O-">O-</option>
                                    <option value="AB+">AB+</option>
                                    <option value="AB-">AB-</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="nss">NSS (Opcional)</label>
                                <input type="text" id="nss" name="nss">
                            </div>
                        </div>

                        <div class="form-section-title">Información Académica</div>
                        <div class="row-2">
                            <div class="form-group">
                                <label for="grado">Semestre</label>
                                <select id="grado" name="grado">
                                    <option value="">Cargando...</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="grupo">Grupo</label>
                                <select id="grupo" name="grupo">
                                    <option value="">Seleccione Semestre</option>
                                </select>
                            </div>
                        </div>

                        <div class="form-section-title">Cuenta de Acceso</div>
                        <div class="row-2">
                            <div class="form-group">
                                <label for="correo_electronico">Correo Electrónico *</label>
                                <input type="email" id="correo_electronico" name="correo_electronico" required placeholder="alumno@escuela.com">
                            </div>
                            <div class="form-group">
                                <label for="telefono">Teléfono</label>
                                <input type="tel" id="telefono" name="telefono" placeholder="10 dígitos">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="contrasena">Contraseña *</label>
                            <input type="password" id="contrasena" name="contrasena" required placeholder="Mínimo 6 caracteres">
                        </div>

                    </div>
                </div>

                <div class="form-actions-footer">
                    <div id="form-feedback" class="feedback-message"></div>
                    <button type="submit" class="btn btn-primary">Registrar Alumno</button>
                </div>
            </form>
        </div>
    </main>

    <script src="../../assets/js/api.js"></script>
    <script src="../../assets/js/header.js"></script>
    <script src="../../assets/js/user-register.js"></script>

</body>
</html>
