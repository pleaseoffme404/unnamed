<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subida Masiva - Alumnos</title>
    <link rel="stylesheet" href="/assets/css/style.css">
    <link rel="stylesheet" href="/assets/css/header.css">
</head>
<body>

    <header class="main-header"></header>

    <main class="auth-page-wrapper">
        <div class="auth-container" style="max-width: 500px;">
            <h2>Subida Masiva de Alumnos (CSV)</h2>
            
            <form id="csv-upload-form" enctype="multipart/form-data">
                <div class="user-box">
                    <input type="file" id="archivo_csv" name="archivo_csv" accept=".csv" required style="padding-top: 14px;">
                    <label for="archivo_csv" style="top: -20px; font-size: 12px;">Archivo .csv</label>
                </div>

                <div id="error-message" class="error-text" style="color: var(--accent-red); text-align: center; margin-bottom: 15px;"></div>
                <div id="success-message" class="success-text" style="color: green; text-align: center; margin-bottom: 15px;"></div>

                <div class="auth-actions">
                    <button type="submit" class="btn">Subir Alumnos</button>
                </div>
            </form>
            
            <div style="margin-top: 25px; font-size: 14px; color: var(--text-secondary);">
                <strong>Formato del CSV:</strong>
                <p>El archivo debe tener las siguientes columnas:</p>
                <code style="background: var(--bg-tertiary); padding: 2px 5px; border-radius: 4px;">boleta,nombre_completo,fecha_nacimiento,genero,grupo_id</code>
                <p style="margin-top: 10px;">La columna `fecha_nacimiento` debe estar en formato YYYY-MM-DD y es opcional.</p>
            </div>
        </div>
    </main>
    
    <script src="/assets/js/api.js"></script>
    <script src="/assets/js/header.js"></script>
    <script src="/assets/js/alumnos-mass-register.js"></script>
</body>
</html>
