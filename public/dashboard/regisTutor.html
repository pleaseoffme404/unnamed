<html lang="es">
<head>
    <meta charset="UTF-8">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;400;500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../assets/css/style.css">
    <link rel="stylesheet" href="../assets/css/header.css">
</head>
<body>

    <header class="main-header">
        <div class="header-left">
             <div class="header-icon-placeholder"></div>
             <h1 class="header-title">Unnamed</h1>
        </div>
        <nav class="header-nav">            
            <a href="../qrCode/index.html">Scan QR</a>
            <a href="dataTutor.html">Datos Tutores</a>
            <a href="dataAlumno.html" >Datos Alumnos</a>
            <a href="regisTutor.html" class="active">Añadir Tutor</a>
            <a href="regisAlumno.html">Añadir Alumno</a>
            <a href="../alerts/index.html">Alertas</a> 
            <a href="../history/index.html">Historial</a> 
            <a href="index.html" >Dashboard</a> </nav>
        <div class="header-right">
            <div id="theme-switcher-button" class="theme-switcher">
                <div class="theme-icon"></div>
            </div>
        </div>
    </header>

    <main class="page-content">
        <h2>Registrar Nuevo Tutor</h2>

        <div class="form-container">
            <form id="register-tutor-form" class="registration-form">

                <div class="form-group">
                    <label for="tutor-name">Nombre Completo</label>
                    <input type="text" id="tutor-name" name="tutor-name" placeholder="Nombre(s) Apellido Paterno Apellido Materno" required>
                    <small class="error-message"></small>
                </div>

                <div class="form-group">
                    <label for="tutor-gender">Género</label>
                    <select id="tutor-gender" name="tutor-gender" required>
                        <option value="" disabled selected>Selecciona...</option>
                        <option value="masculino">Masculino</option>
                        <option value="femenino">Femenino</option>
                        <option value="otro">Otro</option>
                        <option value="no-especificar">Prefiero no especificar</option>
                    </select>
                    <small class="error-message"></small>
                </div>

                <div class="form-group">
                    <label for="tutor-mobile">Móvil</label>
                    <input type="tel" id="tutor-mobile" name="tutor-mobile" placeholder="Ej: 5512345678" required>
                    <small class="error-message"></small>
                </div>

                <div class="form-group">
                    <label for="tutor-email">Correo Electrónico</label>
                    <input type="email" id="tutor-email" name="tutor-email" placeholder="tutor@correo.com" required>
                    <small class="error-message"></small>
                </div>

                <div class="form-group">
                    <label for="tutor-notification">Método de Notificación</label>
                    <select id="tutor-notification" name="tutor-notification" required>
                        <option value="" disabled selected>Selecciona...</option>
                        <option value="movil">Móvil</option>
                        <option value="correo">Correo</option>
                        <option value="ambos">Ambos</option>
                        <option value="ninguno">Ninguno</option>
                    </select>
                    <small class="error-message"></small>
                </div>

                <div class="form-group">
                    <label for="tutor-student">Alumno(a) a cargo</label>
                    <input type="text" id="tutor-student" name="tutor-student" placeholder="Boleta o Nombre del alumno" required>
                    <small class="error-message"></small>
                </div>

                <div class="form-group">
                    <label for="tutor-photo-url">URL de la Foto</label>
                    <input type="url" id="tutor-photo-url" name="tutor-photo-url" placeholder="https://ejemplo.com/foto_tutor.jpg">
                    <small class="error-message"></small>
                </div>

                <button type="submit" class="action-button submit-button">Registrar Tutor</button>

            </form>
        </div>
    </main>

    <footer class="main-footer">
        <p>Endware Solutions 2025</p>
    </footer>

    <script src="../assets/js/theme-changer.js"></script>
    <script src="../assets/js/input-validator.js"></script>
    </body>
</html>
