<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Unnamed</title>
    
    <link rel="stylesheet" href="../assets/css/style.css">
    <link rel="stylesheet" href="../assets/css/header.css">
    <link rel="stylesheet" href="../assets/css/dashboard.css">
    <link rel="stylesheet" href="../assets/css/table-view.css">
    
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

    <header class="main-header"></header>

    <main class="main-content">
        
        <div class="dashboard-grid">
            
            <div class="dashboard-card chart-card">
                <h4>Asistencia en Tiempo Real (Hoy)</h4>
                <div class="chart-container">
                    <canvas id="attendanceChart"></canvas>
                </div>
            </div>

            <div class="dashboard-card stat-card">
                <h4>Alumnos</h4>
                <p class="stat-number" id="stat-alumnos">0</p>
                <div class="stat-meta">Registrados</div>
                <a href="/alumnos/index.html" class="card-link">Ver Directorio &rarr;</a>
            </div>

            <div class="dashboard-card stat-card">
                <h4>Tutores</h4>
                <p class="stat-number" id="stat-tutores">0</p>
                <div class="stat-meta">Registrados</div>
                <a href="/tutores/index.html" class="card-link">Gestionar &rarr;</a>
            </div>

            <div class="quick-actions">
                <h4 style="margin-bottom: 10px; color: var(--text-secondary);">Accesos Directos</h4>
                <div class="quick-actions-buttons">
                    <button class="action-button btn-secondary" id="btn-regis-alumno">+ Alumno</button>
                    <button class="action-button btn-secondary" id="btn-regis-tutor">+ Tutor</button>
                    <button class="action-button btn-secondary" id="btn-crear-anuncio">Nueva Alerta</button>
                    <button class="action-button btn-secondary" id="btn-simulador" style="background-color: rgba(240, 177, 50, 0.1); color: #d99f26; border-color: rgba(240, 177, 50, 0.3);">Simulador (Dev)</button>
                </div>
            </div>

            <div class="recent-activity-row">
                <div class="dashboard-card" style="padding: 0; overflow: hidden; height: 100%;">
                    <div style="padding: 20px; border-bottom: 1px solid var(--border-color); display: flex; justify-content: space-between; align-items: center;">
                        <h4 style="margin: 0;">Ãšltimos Movimientos (Hoy)</h4>
                        <a href="/historial/index.html" style="font-size: 13px;">Ver Todo</a>
                    </div>
                    <div class="table-wrapper" style="border: none; box-shadow: none; border-radius: 0;">
                        <table id="recent-table">
                            <thead>
                                <tr>
                                    <th>Alumno</th>
                                    <th>Hora</th>
                                    <th>Estatus</th>
                                    <th>Tipo</th>
                                </tr>
                            </thead>
                            <tbody id="recent-tbody">
                                <tr><td colspan="4" style="text-align: center; padding: 20px;">Cargando...</td></tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>

        </div>
    </main>

    <footer class="main-footer">
        <p>Endware Solutions 2025</p>
    </footer>

    <script src="../assets/js/api.js"></script>
    <script src="../assets/js/header.js"></script>
    <script src="../assets/js/dashboard.js"></script>

</body>
</html>
