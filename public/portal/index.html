<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal Padres - Acceso</title>
    <link rel="stylesheet" href="/assets/css/style.css">
    <link rel="stylesheet" href="/assets/css/portal-theme.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>

    <div class="portal-container">
        <div class="card-portal">
            <div class="portal-icon">
                <i class="fa-solid fa-house-chimney-user"></i>
            </div>
            <h1 class="portal-title">Bienvenido</h1>
            <p class="portal-subtitle">Consulta la actividad escolar de tus hijos</p>

            <form id="portalLoginForm">
                <div class="form-group">
                    <label class="form-label">Correo Electrónico</label>
                    <input type="email" id="correo" class="form-control" placeholder="ejemplo@correo.com" required>
                </div>

                <div class="form-group">
            <label class="form-label">Contraseña</label>
             <div style="position: relative;"> <input type="password" id="password" class="form-control" placeholder="••••••••" required>
        
                  <button type="button" id="togglePass" style="position: absolute; right: 10px; top: 50%; transform: translateY(-50%); background: none; border: none; cursor: pointer; color: var(--text-secondary);">
                 <i class="fa-solid fa-eye"></i>
               </button>
             </div>
            </div>

                <button type="submit" class="btn btn-portal" id="btnSubmit">
                    Ingresar
                </button>
            </form>
        </div>
    </div>

    <button id="theme-toggle-btn" class="theme-toggle-fixed">
        <i class="fa-solid fa-moon"></i>
    </button>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="/assets/js/portal-theme-changer.js"></script>
    <script src="/assets/js/portal-auth.js"></script>
</body>
</html>
