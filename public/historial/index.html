<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Historial Accesos - Unnamed</title>
    
    <link rel="stylesheet" href="../assets/css/style.css">
    <link rel="stylesheet" href="../assets/css/header.css">
    <link rel="stylesheet" href="../assets/css/table-view.css">
    <link rel="stylesheet" href="../assets/css/historial.css">
</head>
<body>

    <header class="main-header"></header>

    <main class="page-content">
        
        <div class="page-header">
            <h2 class="page-title">Historial de Entradas y Salidas</h2>
        </div>

        <div class="simulation-container">
            <div class="sim-search-box">
                <label>Simular Acceso (Alumno)</label>
                <input type="text" id="sim-search-input" placeholder="Buscar por Nombre o Boleta..." autocomplete="off">
                <input type="hidden" id="sim-alumno-id">
                <div id="sim-search-results" class="search-results-dropdown"></div>
            </div>
            <div class="sim-actions">
                <button id="btn-sim-entrada" class="btn btn-primary" disabled>Entrada</button>
                <button id="btn-sim-salida" class="btn btn-danger" disabled>Salida</button>
            </div>
        </div>

        <div class="table-wrapper">
            <table id="historial-table">
                <thead>
                    <tr>
                        <th>Alumno</th>
                        <th>Grupo</th>
                        <th>Entrada</th>
                        <th>Salida</th>
                        <th>MÃ©todo</th>
                    </tr>
                </thead>
                <tbody id="historial-tbody">
                    <tr>
                        <td colspan="5" style="text-align: center; padding: 40px;">Cargando historial...</td>
                    </tr>
                </tbody>
            </table>
        </div>

    </main>

    <script src="../assets/js/api.js"></script>
    <script src="../assets/js/header.js"></script>
    <script src="../assets/js/historial-manager.js"></script>

</body>
</html>
