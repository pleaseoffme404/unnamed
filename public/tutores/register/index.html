<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar Tutor - Unnamed</title>
    
    <link rel="stylesheet" href="../../assets/css/style.css">
    <link rel="stylesheet" href="../../assets/css/header.css">
    <link rel="stylesheet" href="../../assets/css/tutores.css">
</head>
<body>

    <header class="main-header"></header>

    <main class="page-content">
        <div class="register-card">
            <div class="register-header">
                <h2 class="page-title">Nuevo Tutor</h2>
                <a href="/tutores/index.html" class="btn btn-secondary">Cancelar</a>
            </div>

            <form id="register-tutor-form">
                <div class="form-grid-layout">
                    
                    <div class="form-col-photo">
                        <div class="photo-preview" id="photo-preview" title="Subir Foto"></div>
                        <input type="file" id="imagen" name="imagen" accept="image/*" style="display: none;">
                    </div>

                    <div class="form-col-data">
                        <div class="form-section-title" style="margin-top: 0;">Datos Personales</div>
                        <div class="row-2">
                            <div class="form-group">
                                <label>Nombres *</label>
                                <input type="text" name="nombres" required placeholder="Ej. María">
                            </div>
                            <div class="form-group">
                                <label>Apellidos *</label>
                                <div style="display: flex; gap: 10px;">
                                    <input type="text" name="apellido_paterno" required placeholder="Paterno">
                                    <input type="text" name="apellido_materno" placeholder="Materno">
                                </div>
                            </div>
                        </div>

                        <div class="form-section-title">Contacto y Cuenta</div>
                        <div class="row-2">
                            <div class="form-group">
                                <label>Correo Electrónico *</label>
                                <input type="email" name="correo_electronico" required placeholder="tutor@ejemplo.com">
                            </div>
                            <div class="form-group">
                                <label>Teléfono</label>
                                <input type="tel" name="telefono" placeholder="10 dígitos">
                            </div>
                        </div>

                        <div class="row-2">
                            <div class="form-group">
                                <label>Contraseña *</label>
                                <input type="password" name="contrasena" required placeholder="Mínimo 6 caracteres">
                            </div>
                            <div class="form-group">
                                <label>Notificaciones</label>
                                <select name="notificaciones">
                                    <option value="correo">Solo Correo</option>
                                    <option value="ambas">Correo y App</option>
                                    <option value="ninguna">Ninguna</option>
                                </select>
                            </div>
                        </div>

                        <div class="form-section-title">Asignar Alumnos</div>
                        <div class="form-group">
                            <label>Buscar Alumno (Nombre o CURP)</label>
                            <div class="student-picker">
                                <input type="text" id="student-search" class="student-search-input" placeholder="Escribe para buscar..." autocomplete="off">
                                <div id="search-results" class="student-search-results"></div>
                            </div>
                            <div id="selected-students" class="selected-students-container">
                                </div>
                        </div>

                    </div>
                </div>

                <div class="form-actions-footer">
                    <div id="form-feedback" class="feedback-message"></div>
                    <button type="submit" class="btn btn-primary">Registrar Tutor</button>
                </div>
            </form>
        </div>
    </main>

    <script src="../../assets/js/api.js"></script>
    <script src="../../assets/js/header.js"></script>
    <script src="../../assets/js/tutor-register.js"></script>

</body>
</html>
