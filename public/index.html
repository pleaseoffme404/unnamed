<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unnamed - Login</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;400;500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/main.css">
</head>
<body>

    <header class="main-header">
        <div class="header-icon-placeholder"></div>
        <h1 class="header-title">Unnamed</h1>
        <div id="theme-switcher-button" class="theme-switcher">
            <div class="theme-icon"></div>
        </div>
    </header>

    <main class="main-content">
        <div class="login-container">
            <div class="login-logo-placeholder"></div> <div class="login-header">
                <h2>Iniciar Sesión</h2>
            </div>

            <form id="login-form" class="login-form">
                <div class="form-group">
                    <label for="user">Usuario</label>
                    <input type="text" id="user" name="user" placeholder="Tu identificador" required>
                    <small class="error-message"></small>
                </div>

                <div class="form-group">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" name="password" placeholder="••••••••" required>
                    <small class="error-message"></small>
                </div>

                <button type="submit" class="login-button">Entrar</button>

                <div class="form-link-container">
                    <a href="forgot-password.html" class="form-link">¿Olvidaste tu contraseña?</a>
                </div>
            </form>
        </div>
    </main>

    <footer class="main-footer">
        <p>Endware Solutions 2025</p>
    </footer>

    <script src="assets/js/theme-changer.js"></script>
    <script src="assets/js/input-validator.js"></script>
</body>
</html>
